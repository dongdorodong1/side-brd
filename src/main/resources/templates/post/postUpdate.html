<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <script
          src="https://code.jquery.com/jquery-3.7.1.js"
          integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
          crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="/js/post/postUpdate.js"></script>

    <title>Post</title>
<script>
  $(document).ready(function() {
    window.postUpdate.init();
  })
</script>
</head>
<body>
<div class="w-75 p-3" style="margin-left: auto; margin-right:auto;">
<div class="form-group">
  <label for="postUpdate_subject">제목</label>
  <input type="text" id="postUpdate_subject" class="form-control" required th:value="${post.subject}">
</div>
<div class="form-group">
  <label for="postUpdate_content">내용</label>
  <textarea id="postUpdate_content" class="form-control" rows="10" required style="resize: none" th:text="${post.content}"></textarea>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-left: auto; margin-right:auto;">
  <button id="postUpdate_back"class="btn btn-primary float-right mt-3" onclick="history.back()">이전</button>
  <button id="postUpdate_write"class="btn btn-primary float-right mt-3" th:data-id="${post.id}">수정</button>
</div>
</div>
</body>
</html>
