<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!--mustache-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js" integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="/js/boardView.js"></script>
  <script>
    $(document).ready(function() {window.boardView.init();})
  </script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4" th:text="${board.subject}">게시물 제목</h1>
    <div class="card" id="boardView_info" th:data-id="${board.id}">
      <div class="card-body">
<!--        <h5 class="card-title">작성자: <span th:text="${board.member.username}">작성자 이름</span></h5>-->
        <h6 class="card-subtitle mb-2 text-muted">작성날짜: <span th:text="${board.regDt}">2023-01-01</span></h6>
        <div>
          <p class="card-text" th:text="${board.content}">게시물 내용</p>
        </div>
        <div>
          <span>추천수: <span th:text="${board.recommend}">0</span></span>
<!--          <span>조회수: <span th:text="${board.recommend}">0</span></span>-->
        </div>
      </div>
    </div>
      <div class="form-group">
          <label for="boardView_comment">댓글</label>
          <textarea class="form-control" id="boardView_comment" rows="3" placeholder="댓글을 입력하세요" required style="resize: none"></textarea>
      </div>
      <ul class="list-group" id="boardView_commentList">
          <li th:each="comment,rowStat : ${board.comments}" class="list-group-item d-flex justify-content-between align-items-center">
              <div><span th:text="${comment.content}"></span> <button>수정</button><button>삭제</button></i></div>
                  <span th:text="${comment.regDt}"></span>
          </li>
      </ul>
      <div class="text-md-end">
        <button id="boardView_commentRegBtn" class="btn btn-primary">댓글 작성</button>
      </div>

    <a href="/board/boardList" class="btn btn-primary mt-3 float-right">목록으로 돌아가기</a>
    <a th:href="@{/board/boardUpdate/{id}(id=${board.id})}" class="btn btn-primary mt-3 float-right">수정</a>
    <a th:href="@{/board/boardDelete/{id}(id=${board.id})}" class="btn btn-primary mt-3 float-right">삭제</a>
  </div>

<script type="text/html" id="boardView_cmtTemplate">
    {{#comments}}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div><span>{{content}} <button>수정</button><button>삭제</button></span></div>
            <span>{{regDt}}</span>
        </li>
    {{/comments}}
</script>
</body>
</html>
