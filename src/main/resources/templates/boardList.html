<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Board</title>
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <!--mustache-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.1/mustache.js" integrity="sha512-IDcWx4i9cyu+HgDbPzY7fKV9aOh0Skt1iFFTZype6N1c/Slqwum0UaGX/Ek2ZSS+RNoaGvtGsTPiSVNfMKaffg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!--bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="/js/boardList.js"></script>
  <script>
    $(document).ready(function() {window.boardList.init();})
  </script>
  <style>
    #boardList_page a{
      text-decoration: none;color: black;cursor: pointer;
    }
    #boardList_list ._subject:hover {
      color: cornflowerblue;
    }
    #boardList_list ._subject {
      text-decoration: none;color: black;cursor: pointer;
    }

  </style>
</head>
<body>
<div th:if="${session.loginMember != null}"><span th:text="${session.loginMember.username}"></span></div>
<div th:if="${session.loginMember == null}"><a href="/common/signIn">로그인</a></div>
<table class="table w-75 p-3" style="margin-left: auto; margin-right:auto; margin-top:20px">
  <thead class="table-light">
  <tr>
    <th th:scope="row" class="text-center">번호</th>
    <th th:scope="row" class="text-center">등록일</th>
    <th th:scope="row" class="text-center">제목</th>
    <th th:scope="row" class="text-center">추천수</th>
  </tr>
  </thead>
  <tbody id="boardList_list">
  </tbody>
</table>
<div id="boardList_page" class="w-75 d-grid gap-2 d-md-flex justify-content-md-center" style="margin-left: auto; margin-right:auto;">
  <div>1 2 3 4 5 6 7 8</div>
</div>
<div class="w-75 d-grid gap-2 d-md-flex justify-content-md-end" style="margin-left: auto; margin-right:auto; margin-bottom: 20px">
<button id="boardList_write"class="btn btn-primary float-right" onclick="location.href='/board/boardReg'">작성</button>
</div>

<script id="boardList_listTemplate" type="text/html">
  {{#boardList}}
    <tr>
      <td class="col-md-2 text-center">{{id}}</td>
      <td class="col-md-2 text-center">{{regDt}}</td>
      <td class="col-md-5"><a href="/board/boardView/{{id}}" class="_subject">{{subject}}</a></td>
      <td class="col-md-2 text-center">{{recommend}}</td>
    </tr>
  {{/boardList}}
</script>
<script id="boardList_pageTemplate" type="text/html">
  {{#pageList]}}
    <a href="javascript:void(0)">{{page}} </a>
  {{/pageList}}
</script>
</body>
</html>
